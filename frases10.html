    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #b2babb; 
        }

        .container {
            text-align: center;
            width: 80%;
        }

        #mandarin-text {
            font-size: 34px;
            margin-bottom: 5px;
        }

        #pinyin-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        #translation {
            font-size: 20px;
            color: #ff0000;
            opacity: 0;
            transition: opacity 0.3s;
            margin-top: 5px;
            white-space: pre-wrap;
        }

        #translation.show {
            opacity: 1;
        }

        .barra-texto {
            width: 80%;
            padding: 12px 20px;
            margin: 50px auto;
            display: block;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .barra-texto:focus {
            border-color: #a0a0a0;
        }

        .verde {
            border-color: green !important;
        }

        .rojo {
            border-color: red !important;
        }
    </style>
</head>
<body>
          <!-- Tu contenido aqu√≠ -->


    <div class="container">
        <input type="text" class="barra-texto" placeholder="Traduce aqu√≠..." id="traductor-input">
        <div id="mandarin-text"></div>
        <div id="pinyin-text"></div>
        <div id="translation"></div>
    </div>


    <script src="progreso.js"></script>

      <script>

        // ‚ñº‚ñº‚ñº C√ìDIGO DE LA APLICACI√ìN ‚ñº‚ñº‚ñº
        const mandarinText = document.getElementById('mandarin-text');
        const pinyinText = document.getElementById('pinyin-text');
        const translation = document.getElementById('translation');
        const input = document.getElementById('traductor-input');
        let currentPhrase = null;
        const tiempoEspera = 1000;

        function mostrarNuevaFrase() {
            input.value = "";
            input.classList.remove('verde', 'rojo');
            translation.classList.remove('show');
            currentPhrase = Frases.obtenerAleatoria();
            mandarinText.textContent = currentPhrase.mandarin;
            pinyinText.textContent = currentPhrase.pinyin;
            translation.textContent = "";
        }

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const progreso = Progresso.cargar();
                const respuesta = input.value.trim().toLowerCase();
                const correcta = currentPhrase.spanish.trim().toLowerCase();

                if (respuesta === correcta) {
                    const contadorActual = (progreso[currentPhrase.mandarin] || 0) + 1;
                    progreso[currentPhrase.mandarin] = contadorActual;
                    input.classList.add('verde');
                    translation.textContent = `${currentPhrase.spanish} (${contadorActual}/5) ‚úÖ`;
                    
                    if (contadorActual === 5) {
                        translation.textContent += '\n¬°Dominada! üéâ';
                    }
                } else {
                    progreso[currentPhrase.mandarin] = 0;
                    input.classList.add('rojo');
                    translation.textContent = `${currentPhrase.spanish} ‚ùå (Reiniciado a 0)`;
                }

                Progresso.guardar(progreso);
                translation.classList.add('show');
                setTimeout(mostrarNuevaFrase, tiempoEspera);
            }
        });

        mostrarNuevaFrase();
    </script>
      <script>
document.addEventListener('DOMContentLoaded', function() {
    const audio = document.getElementById('background-music');
    const input = document.getElementById('traductor-input');

    let musicaYaActivada = false;

    function intentarReproducirMusica() {
        if (!musicaYaActivada) {
            audio.play().then(() => {
                musicaYaActivada = true;
                console.log("üéµ M√∫sica activada con la interacci√≥n");
            }).catch(error => {
                console.warn("No se pudo activar la m√∫sica:", error);
            });
        }
    }

    // Reproduce la m√∫sica al hacer clic o escribir en la barra de texto
    input.addEventListener('focus', intentarReproducirMusica);
    input.addEventListener('keydown', intentarReproducirMusica);
});
</script>
</body>
</html>
